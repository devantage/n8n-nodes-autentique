mutation CreateDocumentMutation(
  $document: DocumentInput!
  $signers: [SignerInput!]!
  $file: Upload!
  $organization_id: UUID
  $folder_id: UUID
) {
  createDocument(
    document: $document,
    signers: $signers,
    file: $file,
    organization_id: $organization_id,
    folder_id: $folder_id
  ) {
    id
    name
    refusable
    sortable
    created_at
    signatures {
      public_id
      name
      email
      created_at
      action {
        name
      }
      link {
        short_link
      }
      user {
        id
        name
        email
      }
    }
  }
}
